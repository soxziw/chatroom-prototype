<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>聊天室：{{userName|safe}}</title>
  <meta http-equiv="refresh" content="10">
    <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
    <style>
        .message{
            width: 300px;
            height: 60px;
        }
    </style>
 </head>
 <body>
	群名：<select id="groupList" name="groupList">{{group|safe}}</select>
	<button id="createGroup">建组</button>
    <button id="createGroup">踢人</button>
    <form method="post" action="/searchMsg">
        <p><input type="text" id="search" name="search" value="请输入" maxlength="150" class="message"/></p>
        <p><input type="submit" value="搜索消息"/></p>
    </form>	
    {{chatData|safe}}
    <script type="text/javascript">
        $("#groupList").change(function(){
            var groupName=$("#groupList").val();
            var groupID = document.getElementById("groupList").selectedIndex;
            $.post("/loadChatData",{groupID:groupID, groupName:groupName});
        });
		$("#createGroup").click(function(){
            location.replace("/createGroup");
		});
        $("#deleteGroup").click(function(){
            location.replace("/deleteGroup");
		});
    </script>
 </body>
</html>
